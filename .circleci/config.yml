version: 2.1
jobs:
  node:
    working_directory: ~/darkknight
    docker:
      - image: cimg/node:12.16

    steps:
      - checkout

      - restore_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

      - restore_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}

      - run: yarn install

      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn

      - save_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules
            
  android-build-and-test:
    working_directory: ~/darkknight/android
    docker:
      - image: circleci/android:api-29-node
    steps:
      - checkout:
          path: ~/darkknight

      - attach_workspace:
          at: ~/darkknight

      - restore_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}

      - run: bundle install

      - save_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results


workflows:
  node-android-ios:
    jobs:
      - node
      - android-build-and-test:
          requires:
            - node
